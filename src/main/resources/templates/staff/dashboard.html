<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header.html :: header-head}">
    <title>Admin Dashboard - User Management</title>
</head>
<body>

<div th:replace="~{fragments/header.html :: header-nav}"></div>

<main class="container mt-5 mb-5">

    <h1 class="display-5 mb-4 text-center">Staff Dashboard</h1>
    <p class="text-center text-muted">Manage all pets profiles, and user applications</p>
    <hr>

    <div class="row justify-content-center">
        <div class="col-lg-10">

            <h2 class="h4 mb-3">All Pets</h2>

            <table class="table table-hover table-striped shadow-sm rounded">
                <thead class="table-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Loop through all users fetched from the controller -->
                <tr th:each="pet : ${pets}">
                    <td th:text="${pet.id}"></td>
                    <td th:text="${pet.petName}"></td>
                    <td th:text="${#dates.format(pet.datePetSheltered, 'yyyy-MM-dd')}"></td>
                    <td>
                        <span class="badge"
                              th:classappend="${pet.availability == 'ADOPTED'} ? 'bg-danger' :
                                              (${pet.availability == 'RESERVED'} ? 'bg-warning text-dark' : 'bg-success')"
                              th:text="${pet.availability}">AVAILABLE</span>
                    </td>
                    <td>
                        <div class="btn-group btn-group-sm" role="group">
                            <a th:href="@{/pet/{id}(id=${pet.id})}" class="btn btn-outline-info">View Pet</a>
                            <a th:href="@{/pet/{id}(id=${pet.id})/edit}" class="btn btn-outline-secondary">Edit Pet</a>
                            <!-- <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-outline-secondary">View Applications</a> -->

                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${pet.id}">Delete</button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modals for Delete Confirmation (One per user) -->
    <div th:each="pet : ${pets}">
        <div class="modal fade" th:id="'deleteModal' + ${pet.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to permanently delete pet:
                            <strong th:text="${pet.petName} + ' (' + ${pet.petType} + ')'"></strong>?</p>
                        <p class="text-danger small">This action cannot be undone and will delete all associated applications.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <form th:action="@{/staff/users/{id}/delete(id=${pet.id})}" method="post">
                            <button type="submit" class="btn btn-danger">Delete Pet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer.html :: footer-fragment}"></div>

</body>
</html>
