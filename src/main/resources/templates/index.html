<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header.html :: header-head}">
    <title>Home</title>
</head>
<body>

<div th:replace="~{fragments/header.html :: header-nav}"></div>
<main class="container mt-4 mb-5" style="padding-top: 30px;">

    <div class="jumbotron text-center">
        <h1 class="mb-0 text-dark">Welcome to Pets, Pets, and More Pets!</h1>
        <small class="lead">Our mission is to inspire you to adopt (not shop for) your next furry
            family member.</small>
    </div>
    <!-- /pets/filter?type=dog&age=adult&datePetSheltered=recent
-->            <form id="filterForm"
                      hx-get="/pets/filter"
                      hx-target="#pet_cards"
                      hx-trigger="change from:select"
                      hx-include="#filterForm">

    <label for="petType">Animal Type</label>
    <select name="petType" id="petType">
        <option value="ALL">All</option>
        <option value="DOG">Dog</option>
        <option value="CAT">Cat</option>
    </select>
    <label for="petAge">Age</label>
    <select name="petAge" id="petAge">
        <option value="All">All</option>
        <option value="Younger">Younger</option>
        <option value="Adult">Adult</option>
        <option value="Older">Older</option>
    </select>
    <label for="datePetSheltered">Date Sheltered</label>
    <select name="datePetSheltered" id="datePetSheltered">
        <option value="All">All</option>
        <option value="Recent">Recent addition</option>
        <option value="Veteran">Veteran pets</option>
    </select>
</form>
    <div id="pet_cards" th:include="~{fragments/pet_cards.html :: petcards(pets=${pets})}"></div>
</main>    </body></html>
