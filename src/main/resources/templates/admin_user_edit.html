<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header.html :: header-head}">
    <title>Edit User Role</title>
</head>
<body>

<div th:replace="~{fragments/header.html :: header-nav}"></div>

<main class="container mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-3">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit User Role</h2>

                    <div class="alert alert-info text-center">
                        Editing Role for: <strong th:text="${user.firstName} + ' ' + ${user.lastName}"></strong>
                        (<span th:text="${user.email}"></span>)
                    </div>

                    <!-- Global Error/Success Messaging -->
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <form th:action="@{/admin/users/{id}/edit(id=${user.id})}" method="post" th:object="${userRoleUpdateDto}">

                        <!-- Hidden Field for User ID -->
                        <input type="hidden" th:field="*{id}" />

                        <!-- Role Selection Dropdown -->
                        <div class="mb-4">
                            <label for="role" class="form-label fw-bold">Select New Role</label>
                            <select id="role" class="form-select form-select-lg" th:field="*{role}" th:errorclass="is-invalid">
                                <option value="">--- Select Role ---</option>
                                <!-- Loop through the Role enum values (ADMIN, STAFF, USER) -->
                                <option th:each="roleOption : ${T(edu.java3projectpetmatchapp.enums.Role).values()}"
                                        th:value="${roleOption}"
                                        th:text="${roleOption}"></option>
                            </select>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
                            <button type="submit" class="btn btn-success">Update Role</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer.html :: footer-fragment}"></div>

</body>
</html>
