<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header.html :: header-head}">
</head>
<body>

<div th:replace="~{fragments/header.html :: header-nav}"></div>

<main class="container mt-4 mb-5" style="padding-top: 30px;">

    <h1 class="mb-4 text-center">Some scruffy little fuzzy guy</h1>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="square-wrapper">
                <div class="square-content">
                    <span class="text-muted">Profile Picture Placeholder</span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="row g-2">
                <div class="col-sm-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control form-control-lg" th:value="${pet.petName}" readonly>
                </div>

                <div class="col-sm-6">
                    <label for="species" class="form-label">Species</label>
                    <input type="text" id="species" class="form-control form-control-lg" th:value="${pet.petType}" readonly>
                </div>

                <div class="col-sm-6">
                    <label for="breed" class="form-label">Breed</label>
                    <input type="text" id="breed" class="form-control form-control-lg" th:value="${pet.petBreed}" readonly>
                </div>

                <div class="col-sm-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" id="age" class="form-control form-control-lg" th:value="${pet.age}" readonly>
                </div>

                <div class="col-sm-6">
                      <label for="date_pet_sheltered" class="form-label">Date Sheltered</label>
                      <input type="date" id="date_pet_sheltered" class="form-control form-control-lg"
                             th:value="${pet.datePetSheltered}" readonly>
                </div>

                <div class="col-sm-6">
                    <label for="availability" class="form-label">Availability</label>
                    <div class="form-control form-control-lg d-flex align-items-center">
                        <span class="badge" id="availability"
                          th:classappend="${pet.availability == 'ADOPTED'} ? 'bg-danger' :
                                          (${pet.availability == 'RESERVED'} ? 'bg-warning text-dark' : 'bg-success')"
                          th:text="${pet.availability}">AVAILABLE</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
                <div class="col-sm-8">
                    <label for="sociability" class="form-label">Sociability</label>
                    <input type="text" id="sociability" class="form-control form-control-lg"
                           th:value="${pet.sociability}" readonly>
                </div>
                <div class="col-sm-8">
                    <label for="specialNeeds" class="form-label">Special Needs</label>
                    <input type="text" id="specialNeeds" class="form-control form-control-lg"
                           th:value="${pet.specialNeeds}" readonly>
                </div>
                <div class="col-sm-8">
                    <label for="healthIssues" class="form-label">Health Issues</label>
                    <input type="text" id="healthIssues" class="form-control form-control-lg"
                           th:value="${pet.healthIssues}" readonly>
                </div>

                <div class="col-12 mt-3">
                    <label for="about" class="form-label">Bio</label>
                    <textarea id="about" rows="5" class="form-control" placeholder="Bio" readonly th:text="${pet.about}"></textarea>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer.html :: footer-fragment}"></div>

</body>
</html>
