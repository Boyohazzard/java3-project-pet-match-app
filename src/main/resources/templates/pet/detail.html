<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header.html :: header-head}">
</head>
<body>

<div th:replace="~{fragments/header.html :: header-nav}"></div>

<main class="container mt-4 mb-5">

    <h1 class="mb-4 text-center">Some scruffy little fuzzy guy</h1>

    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="square-wrapper">
                <div class="square-content">
                    <span class="text-muted">Profile Picture Placeholder</span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="row g-2">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label visually-hidden">pet's Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" th:value="${pet.petName}" readonly>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label visually-hidden">type of gut</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" th:value="${pet.petType}" readonly>
                </div>

                <div class="col-sm-6">
                    <label for="email" class="form-label visually-hidden">Breed</label>
                    <input type="email" id="email" class="form-control form-control-lg" th:value="${pet.petBreed}" readonly>
                </div>

                <div class="col-sm-6">
                    <label for="petPreference" class="form-label visually-hidden">sociability</label>
                    <input type="text" id="petPreference" class="form-control form-control-lg" th:value="${pet.sociability}" readonly>
                </div>

                <div class="col-12 mt-3">
                    <label for="bio" class="form-label visually-hidden">Bio</label>
                    <textarea id="bio" rows="5" class="form-control" placeholder="Bio" readonly th:text="${pet.about}"></textarea>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{fragments/footer.html :: footer-fragment}"></div>

</body>
</html>
